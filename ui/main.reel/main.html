<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><title>Main</title><style>.Custom.digit-RadioButton,.Custom.digit-Checkbox{border-color:hsla(0,0%,0%,.12);background-color:hsl(0,0%,94%);box-shadow:inset 0 1px 3px hsla(0,0%,0%,.1)}.Custom.digit-RadioButton.montage--active,.Custom.digit-Checkbox.montage--active,.Custom.digit-RadioButton.montage-RadioButton--checked,.Custom.digit-Checkbox.montage-Checkbox--checked{background-color:hsl(74,65%,65%)}.Custom--hasSwatches .Custom.digit-RadioButton{font-size:20px;border:3px solid #fff;box-shadow:inset 0 1px 4px 1px hsla(0,0%,0%,.15);background-repeat:repeat;background-position:center;background-size:auto 100%}.Custom--hasSwatches .Custom.digit-RadioButton.montage-RadioButton--checked{box-shadow:inset 0 1px 4px 1px hsla(0,0%,0%,.15),0 0 0 2px hsl(74,65%,65%)}.Custom.digit-RadioButton:after,.Custom.digit-Checkbox:after,.Custom--swatch.digit-RadioButton:after{top:-6px;left:-6px;right:-6px;bottom:-6px}.Custom.digit-Slider{border-color:hsl(74,55%,60%);background-color:#fff;background-image:-webkit-linear-gradient(left,hsla(74,65%,35%,.3)2px,hsla(74,65%,65%,0)2px),-webkit-linear-gradient(left,hsla(74,65%,65%,0),hsla(74,65%,65%,1));background-image:linear-gradient(to right,hsla(74,65%,35%,.3)2px,hsla(74,65%,65%,0)2px),linear-gradient(to right,hsla(74,65%,65%,0),hsla(74,65%,65%,1));background-size:-webkit-calc(10% - 2px)100%,auto auto;background-size:calc(10% - 2px)100%,auto auto;background-position:12px top,left top;box-shadow:inset 0 1px 2px hsla(0,0%,0%,.1);width:100%}.Custom .digit-Slider-thumb{-moz-box-sizing:border-box;border-color:hsl(71,30%,74%);background:hsl(0,0%,90%) -webkit-linear-gradient(top,hsla(0,0%,100%,1),hsla(0,0%,100%,0));background:hsl(0,0%,90%) linear-gradient(to bottom,hsla(0,0%,100%,1),hsla(0,0%,100%,0));box-shadow:inset 0 1px 0 hsla(0,0%,100%,.5),0 2px 3px hsla(0,0%,0%,.15)}.Custom.montage-Slider--active .digit-Slider-thumb{border-color:hsl(71,30%,64%);backgroun
