<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="countertops.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/countertops.reel",
            "properties": {
                "element": {"#": "Countertops"}
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"},
                "src": "countertops.jpg"
            }
        },
        "materialField": {
            "prototype": "ui/option-fields/choice-option-field.reel",
            "properties": {
                "element": {"#": "materialField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('material')"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Countertops" class="Countertops Card">
        <section class="Card-content">
            <img data-montage-id="hero" class="Card-hero">
            <h1 class="Card-title">Countertop</h1>
            <p class="Card-description">
                Choose from a set of stylish and sustainable countertops for the hardest working surface in your home.
            </p>
        </section>
        <section class="Card-content">
            <div data-montage-id="materialField" class="Card--hasSwatches"></div>
        </section>
    </div>
</body>
</html>
