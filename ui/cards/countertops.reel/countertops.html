<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="countertops.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/countertops.reel",
            "properties": {
                "element": {"#": "Countertops"}
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"},
                "src": "countertops.png"
            }
        },
        "materialField": {
            "prototype": "ui/option-fields/choice-option-field.reel",
            "properties": {
                "element": {"#": "materialField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('material')"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Countertops" class="Countertops">
        <div data-montage-id="card">
            <section class="Card-content">
                <img data-montage-id="hero" class="Card-hero">
                <h1 class="Card-title">Kitchen Counters</h1>
                <p class="Card-description">
                    <strong>Stylish and sustainable</strong> Choose the best responsibly sourced countertops for the hardest working surface in your home.
                </p>
            </section>
            <section class="Card-content">
                <div data-montage-id="materialField" class="Card--hasSwatches"></div>
            </section>
        </div>
    </div>
</body>
</html>
