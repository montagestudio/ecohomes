<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="call-back.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/call-back.reel",
            "properties": {
                "element": {"#": "CallBack"}
            }
        },
        "callController": {
            "prototype": "core/call-controller"
        },
        "callingLater": {
            "prototype": "ui/call-back/calling-later.reel",
            "properties": {
                "element": {"#": "callingLater"},
                "controller": {"@": "callController"}
            }
        },
        "callingNow": {
            "prototype": "ui/call-back/calling-now.reel",
            "properties": {
                "element": {"#": "callingNow"},
                "controller": {"@": "callController"}
            }
        },
        "callNow": {
            "prototype": "ui/call-back/now.reel",
            "properties": {
                "element": {"#": "callNow"},
                "controller": {"@": "callController"}
            }
        },
        "errorMessage": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "errorMessage"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@errors.currentIteration.content.message"}
            }
        },
        "errors": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "errors"},
                "content": [
                    "error"
                ]
            },
            "bindings": {
                "content": {"<-": "@callController.errors"}
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"}
            }
        },
        "later": {
            "prototype": "ui/call-back/later.reel",
            "properties": {
                "element": {"#": "callLater"},
                "controller": {"@": "callController"}
            }
        },
        "steps": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "steps"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.currentStep"}
            }
        },
        "summary": {
            "prototype": "ui/summary.reel",
            "properties": {
                "element": {"#": "summary"}
            },
            "bindings": {
                "configuration": {"<-": "@owner.configuration"},
                "orderedPanelKeys": {"<-": "@owner.orderedPanelKeys"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Contact Us"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="CallBack" class="CallBack Card">
        <section class="Card-content">
            <img data-montage-id="hero" class="Card-hero" src="">
            <h1 data-montage-id="title" class="Card-title"></h1>
            <div data-montage-id="summary"></div>
        </section>
        <section class="Card-content">
            <p class="Card-description">
                Need help? Answers to your questions are only a click away. Enter your phone number below and we'll call you back.
            </p>
            <div data-montage-id="steps" class="CallBack-steps">
                <div data-arg="callNow" data-montage-id="callNow"></div>
                <div data-arg="callingNow" data-montage-id="callingNow"></div>
                <div data-arg="callLater" data-montage-id="callLater"></div>
                <div data-arg="callingLater" data-montage-id="callingLater"></div>
                <div data-arg="unavailable">Server Unavailable</div>
            </div>
            <ul data-montage-id="errors" class="CallBack-errors">
                <li data-montage-id="errorMessage"></li>
            </ul>
        </section>
    </div>
</body>
</html>
