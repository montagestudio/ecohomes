<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="kitchen.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/kitchen.reel",
            "properties": {
                "element": {"#": "kitchen"}
            }
        },
        "kitchenHero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "kitchenHero"},
                "src": "kitchen.jpg"
            }
        },
        "appliancesField": {
            "prototype": "ui/option-fields/choice-option-field.reel",
            "properties": {
                "element": {"#": "appliancesField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('appliances')"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Kitchen"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="kitchen" class="Kitchen Card">
        <section class="Card-content">
            <img data-montage-id="kitchenHero" class="Card-hero">
            <h1 data-montage-id="title" class="Card-title"></h1>
            <p class="Card-description">
                Select energy-efficient appliances that meet your needs. Each set includes a refrigerator, range, and stove top.
            </p>
        </section>
        <section class="Card-content Card--hasOptions Custom--hasSwatches">
            <div data-montage-id="appliancesField"></div>
        </section>
    </div>
</body>
</html>
