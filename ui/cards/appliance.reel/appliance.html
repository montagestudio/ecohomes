<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="appliance.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/appliance.reel",
            "properties": {
                "element": {"#": "appliance"}
            }
        },
        "bakeCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "bakeCheckbox"},
                "checked": false
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "properties": {
                "element": {"#": "card"}
            }
        },
        "dryerCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "dryerCheckbox"},
                "checked": false
            }
        },
        "fridgeCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "fridgeCheckbox"},
                "checked": false
            }
        },
        "laundryCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "laundryCheckbox"},
                "checked": false
            }
        },
        "laundryImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "laundryImage"}
            }
        },
        "rangeCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "rangeCheckbox"},
                "checked": false
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Kitchen"
            }
        },
        "waveCheckbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "waveCheckbox"},
                "checked": false
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="appliance" class="Appliance">
        <div data-montage-id="card">
            <header class="Card-header">
                <img data-montage-id="hero" class="Card-hero">
                <h1 data-montage-id="title" class="Card-title"></h1>
            </header>
            <section class="Card-content">
                <p>Luxurious and green: Save money and protect the environment with energy-efficient appliances.</p>

                <div class="Card-optionGrid">

                    <label class="Card-option--booleanField">
                        <input type="checkbox" data-montage-id="fridgeCheckbox">
                        <div class="Card-option-labelArea">
                            <strong class="Card-option-label">EcoFridge</strong>
                            <span class="Card-option-price">$2599</span>
                        </div>
                    </label>


                    <label class="Card-option--booleanField">
                        <input type="checkbox" data-montage-id="rangeCheckbox">
                        <div class="Card-option-labelArea">
                            <strong class="Card-option-label">EcoRange</strong>
                            <span class="Card-option-price">$1699</span>
                        </div>
                    </label>

                    <label class="Card-option--booleanField">
                        <input type="checkbox" data-montage-id="waveCheckbox">
                        <div class="Card-option-labelArea">
                            <strong class="Card-option-label">EcoWave</strong>
                            <span class="Card-option-price">$1699</span>
                        </div>
                    </label>

                    <label class="Card-option--booleanField">
                        <input type="checkbox" data-montage-id="bakeCheckbox">
                        <div class="Card-option-labelArea">
                            <strong class="Card-option-label">EcoBake</strong>
                            <span class="Card-option-price">$1899</span>
                        </div>
                    </label>
                </div>

            </section>

            <header class="Card-header">
                <img data-montage-id="laundryImage" class="Appliance-laundryImage">
                <h1 class="Card-title">Laundry</h1>
            </header>
            <section class="Card-content">
                <p>Clean and efficient: Save water and the environment with energy-efficient washing machines and dryers.</p>

                <div class="Card-optionGrid">
                    <label class="Card-option--booleanField">
                        <input type="checkbox" data-montage-id="laundryCheckbox">
                        <div class="Card-option-labelArea">
                            <strong class="Card-option-label">EcoWash</strong>
                            <span class="Card-option-price">$1099</span>
                        </div>
                    </label>

                    <label class="Card-option--booleanField">
                        <input type="checkbox" data-montage-id="dryerCheckbox">
                        <div class="Card-option-labelArea">
                            <strong class="Card-option-label">EcoDry</strong>
                            <span class="Card-option-price">$1199</span>
                        </div>
                    </label>
                </div>

            </section>

        </div>
    </div>
</body>
</html>
