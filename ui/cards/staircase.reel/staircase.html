<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="staircase.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/cards/staircase.reel",
            "properties": {
                "element": {"#": "staircase"}
            }
        },
        "hero": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "hero"},
                "src": "staircase.jpg"
            }
        },
        "staircaseField": {
            "prototype": "ui/option-fields/choice-option-field.reel",
            "properties": {
                "element": {"#": "staircaseField"}
            },
            "bindings": {
                "configurationOption": {"<-": "@owner.configurationSet.optionMap.get('material')"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Staircase"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="staircase" class="Staircase Card">
        <section class="Card-content">
            <img data-montage-id="hero" class="Card-hero" src="">
            <h1 data-montage-id="title" class="Card-title"></h1>
            <p class="Card-description">
                <strong>Simple and economical</strong> A staircase constructed from timbers sourced from sustainable managed forests or recycled stainless steel.
            </p>
        </section>
        <section class="Card-content">
            <div data-montage-id="staircaseField" class="Card-options Card--hasSwatches"></div>
        </section>
    </div>
</body>
</html>
