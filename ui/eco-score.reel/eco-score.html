<!DOCTYPE html><html><head><title></title><style>.EcoScore{display:-webkit-box;display:-webkit-flex;display:flex;-webkit-box-pack:center;-webkit-justify-content:center;justify-content:center}.EcoScore-grade{color:#c5e265;font-size:14px;line-height:22px}.EcoScore-bar{padding-top:2px;margin-left:6px}.EcoScore-title{margin:0;height:45px;-moz-box-sizing:border-box;box-sizing:border-box;padding-top:3px;padding-right:6px;font-size:18px;line-height:18px;font-weight:400;text-align:right;text-shadow:0 2px 2px hsla(0,0%,0%,.5);border-right:1px solid hsla(0,0%,100%,.3)}</style><script type="text/montage-serialization">{"owner":{"prototype":"ui/eco-score.reel","properties":{"element":{"#":"ecoScore"}},"bindings":{"grade":{"<-":"@owner.gradeLevels.entries().filter{this[1] <= (@owner.ecoSavings - @owner.baseSavings)}.max{this[1]}[0]"}}},"cost-graph":{"prototype":"usdoe/ui/cost-graph.reel","properties":{"element":{"#":"cost-graph"}},"bindings":{"average":{"<-":"@owner.baseSavings"},"consumption":{"<-":"@owner.ecoSavings"},"max":{"<-":"@owner.maxSavings"}}},"grade":{"prototype":"montage/ui/text.reel","properties":{"element":{"#":"grade"}},"bindings":{"value":{"<-":"@owner.grade"}}}}</script></head><body><div data-montage-id="ecoScore" class="EcoScore"><h1 class="EcoScore-title">Eco<br />Score</h1><div class="EcoScore-bar"><div data-montage-id="grade" class="EcoScore-grade"></div><div data-montage-id="cost-graph" class="EcoScore-costGraph"></div></div></div></body></html>
