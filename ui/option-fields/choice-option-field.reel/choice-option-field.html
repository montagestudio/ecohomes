<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="choice-option-field.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "ui/option-fields/choice-option-field.reel",
                "properties": {
                    "element": {"#": "choiceOptionField"}
                }
            },
            "repetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "repetition"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.configurationOption.options"}
                }
            },
            "radioButtonController": {
                "prototype": "montage/core/radio-button-controller",
                "bindings": {
                    "contentController": {"<-": "@owner.configurationOption.options"}
                }
            },
            "chosenCheckbox": {
                "prototype": "digit/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "chosenRadioButton"},
                    "radioButtonController": {"@": "radioButtonController"}
                },
                "bindings": {
                    "value": {"<-": "@repetition.objectAtCurrentIteration"}
                }
            },
            "name": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "name"},
                    "value": "Text"
                },
                "bindings": {
                    "value": {"<-": "@repetition.objectAtCurrentIteration.name"}
                }
            },
            "price": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "price"},
                    "value": "Text",
                    "converter": {"@": "currencyConverter"}
                },
                "bindings": {
                    "value": {
                        "<-": "@repetition.objectAtCurrentIteration.price"
                    }
                }
            },
            "currencyConverter": {
                "prototype": "montage/core/converter/currency-converter",
                "properties": {
                    "shorten": false,
                    "decimals": 0,
                    "showCurrencyBeforeNumber": true
                }
            }
        }
    </script>
</head>
<body>
<div data-montage-id="choiceOptionField" class="ChoiceOptionField">
    <div data-montage-id="repetition">
        <div class="Card-option--choiceField">
            <input type="radio" data-montage-id="chosenRadioButton">
            <div class="Card-option-labelArea">
                <strong class="Card-option-label" data-montage-id="name"></strong>
                <span class="Card-option-price" data-montage-id="price"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
