<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="option-field.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "optionField"},
                    "labelAreaElement": {"#": "labelArea"}
                }
            },
            "chosenRadioButton": {
                "prototype": "digit/ui/radio-button.reel",
                "properties": {
                    "element": {"#": "chosenRadioButton"}
                },
                "bindings": {
                    "value": {"<-": "@owner.option"},
                    "radioButtonController": {"<-": "@owner.radioButtonController"}
                }
            },
            "name": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "name"},
                    "value": "Text"
                },
                "bindings": {
                    "value": {"<-": "@owner.option.name"}
                }
            },
            "price": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "price"},
                    "value": "Text",
                    "converter": {"@": "currencyConverter"}
                },
                "bindings": {
                    "value": {
                        "<-": "@owner.option.price"
                    }
                }
            },
            "currencyConverter": {
                "prototype": "montage/core/converter/currency-converter",
                "properties": {
                    "shorten": false,
                    "decimals": 0,
                    "showCurrencyBeforeNumber": true
                }
            }
        }
    </script>
</head>
<body>
<div data-montage-id="optionField" class="OptionField">
    <div class="Card-option--choiceField">
        <input data-montage-id="chosenRadioButton" class="Custom" type="radio">
        <div class="Card-option-labelArea" data-montage-id="labelArea">
            <strong class="Card-option-label" data-montage-id="name"></strong>
            <span class="Card-option-price" data-montage-id="price"></span>
        </div>
    </div>
</div>
</body>
</html>
