<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="panel-flow.css">
    <script type="text/montage-serialization">
    {
        ":iteration": {
            "alias": "@flow:iteration"
        },

        "owner": {
            "properties": {
                "element": {"#": "panel-flow"},
                "flow": {"@": "flow"},
                "nextPageElement": {"#": "nextPageIndicator"}
            },
            "bindings": {
                "scroll": {"<->": "@flow.scroll"},
                "_numberOfIterations": {"<->": "@flow._numberOfIterations"},
                "_firstIteration": {"<-": "@flow._repetition._drawnIterations.0"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "stride": 1,
                "linearScrollingVector": [0, -200],
                "isLimitedToSingleStride": true,
                "isListeningToResize": false,
                "delegate": {"@": "owner"},
                "paths": [{
                    "knots": [
                        {
                            "knotPosition": [0, -9000, -100],
                            "nextHandlerPosition": [0, -6000, -100],
                            "nextDensity": 40,
                            "previousDensity": 40,
                            "opacity": 0
                        },
                        {
                            "knotPosition": [0, 0, -40],
                            "previousHandlerPosition": [0, -3000, -40],
                            "nextHandlerPosition": [0, 100, -40],
                            "nextDensity": 1,
                            "previousDensity": 1,
                            "opacity": 0
                        },
                        {
                            "knotPosition": [0, 300, 0],
                            "previousHandlerPosition": [0, 200, 0],
                            "nextHandlerPosition": [0, 400, 0],
                            "nextDensity": 1,
                            "previousDensity": 1,
                            "opacity": 5
                        },
                        {
                            "knotPosition": [0, 600, -40],
                            "previousHandlerPosition": [0, 500, -40],
                            "nextHandlerPosition": [0, 3600, -100],
                            "nextDensity": 1,
                            "previousDensity": 1,
                            "opacity": 0
                        },
                        {
                            "knotPosition": [0, 9600, -100],
                            "previousHandlerPosition": [0, 6600, -100],
                            "nextDensity": 40,
                            "previousDensity": 40,
                            "opacity": 0
                        }
                    ],
                    "units": {
                        "opacity": ""
                    },
                    "headOffset": 21.5,
                    "tailOffset": 21.5
                }]
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="panel-flow" class="PanelFlow">
        <div data-montage-id="flow" class="PanelFlow-flow">
            <div data-param="*"></div>
        </div>
        <div data-montage-id="nextPageIndicator" class="PanelFlow-nextPage"></div>
    </div>
</body>
</html>
