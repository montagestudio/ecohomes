<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calling-later.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/call-back/calling-later.reel",
            "properties": {
                "element": {"#": "CallingLater"}
            }
        },
        "button1": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Cancel"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="CallingLater" class="CallingLater">
        Calling
        <button data-montage-id="button"></button>
    </div>
</body>
</html>
