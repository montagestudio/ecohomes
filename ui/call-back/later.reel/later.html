<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="later.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "Later"}
            }
        },
        "call": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "call"},
                "enabled": true,
                "label": "Call Later"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "callNow": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "callNow"},
                "enabled": true,
                "label": "Call Now"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "number": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "number"},
                "placeholder": "Text"
            },
            "bindings": {
                "value": {"<->": "@owner.controller.phoneNumber"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Later" class="Later">
        <p>
            We want you to feel confident about building your dream home. To get the fastest answers to your questions, talk to an EcoHomes agent.
        </p>
        <span class="CallBack-label">Phone Number:</span>
        <input data-montage-id="number" class="Custom CallBack-input" type="tel"></input>
        <div data-montage-id="call"></div>
        <button data-montage-id="callNow" class="Custom Custom--action CallBack-button"></button>
    </div>
</body>
</html>
