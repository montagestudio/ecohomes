<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calling-now.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/call-back/calling-now.reel",
            "properties": {
                "element": {"#": "Calling"}
            }
        },
        "callStatus": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "callStatus"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.controller.callStatus"}
            }
        },
        "cancel": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Cancel"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Calling" class="Calling">
        <strong class="CallBack--activity" data-montage-id="callStatus"></strong>
        <section class="CallBack-controls">
            <button data-montage-id="button" class="Custom Custom--cancel CallBack-button"></button>
        </section>
    </div>
</body>
</html>
